<div class="resultsPanel">

    <!-- Plot destination -->
    <img id="plot" ng-src="{{ results.plot }}">

    <!-- Cards containing computation results -->
    <div class="card"
        ng-repeat="computation in results.computations">

        <span class="header">
            {{ computation.name + ':' }}
        </span>
        <span class="body" mathjax="computation.result"></span>
    </div>

</div>
